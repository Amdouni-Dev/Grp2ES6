<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Étape 1 : Créer un tableau
let notes = [12, 15, 10, 8, 17];

// Étape 2 : Calculer la somme des notes
let somme = 0;
for (let i = 0; i < notes.length; i++) {
    somme += notes[i];
}

// Étape 3 : Calculer la moyenne
let moyenne = somme / notes.length;

// Étape 4 : Afficher la moyenne
console.log(`La moyenne des notes est : ${moyenne}`);

    </script>
</body>
</html>
